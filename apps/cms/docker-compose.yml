version: "3"
services:
  payload:
    image: node:18-alpine
    ports:
      - "3000:3000"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "apt update && apt install -y bash curl unzip && curl https://bun.sh/install | bash -s -- bun-v1.2.0 && bun install && bun run dev"
    depends_on:
      - postgres
    env_file:
      - .env
  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  data:
  # pgdata:
  node_modules:
