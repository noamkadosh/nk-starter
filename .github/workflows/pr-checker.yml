name: PR Checker
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        name: Install Bun
        with:
          bun-version: 1.1.45
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.0
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
  visual-testing:
